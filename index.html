<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Shareable Resume Builder by Tabeena Yaseen</h1>
    <form id="resume-form">
      <fieldset>
        <legend>Personal Information</legend>

        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username.."
          required
        /><br />

        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name.."
          required
        /><br />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter your email.."
        />

        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your number.."
          required
        />

        <label for="DateOfBirth">Date Of Birth:</label>
        <input
          type="date"
          id="DateOfBirth"
          name="DateOfBirth"
          placeholder="Enter your Date-Of-Birth.."
          required
        /><br />

        <label for="profile-picture">Profile Picture:</label>
        <input
          type="file"
          id="profile-picture"
          name="profile-picture"
          accept="image/*"
          required
        /><br />
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea
          id="education"
          name="education"
          rows="4"
          placeholder="Enter your education.."
          required
        ></textarea
        ><br />
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea
          id="experience"
          name="experience"
          rows="4"
          placeholder="Enter your experience.."
          required
        ></textarea
        ><br />
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea
          id="skills"
          name="skills"
          rows="4"
          placeholder="Enter your skills.."
          required
        ></textarea
        ><br />
      </fieldset>

      <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br />

    <div id="resume-display" class="resume-content" contenteditable="true"></div>
    <br />

    <div id="shareable-link-container" class="shareable-link-container" style="display: none">
      <h2>Shareable Link</h2>
      <p>Here is the link of your resume , you can easily see and update your resume:</p>
      <a href="#" id="shareable-link" target="_blank"></a>
      <br />

      <button id="download-pdf"><b>Download As PDF</b></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
